<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax & Depreciation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="calculator">
    <label for="vehicleCost">Vehicle Cost:</label>
    <input type="number" id="vehicleCost" placeholder="Enter vehicle cost" value="60000" required>

    <label for="gst">GST (%):</label>
    <input type="number" id="gst" placeholder="Enter GST" value="10" required>

    <label for="loanTerm">Loan Term (years):</label>
    <input type="number" id="loanTerm" placeholder="Enter loan term" value="5" required>

    <label for="depreciation">Depreciation (% per year):</label>
    <input type="number" id="depreciation" placeholder="Enter depreciation" value="20" required>

    <button onclick="calculate()">Calculate</button>
  </br></br></br>
    <label for="gstWriteOff">GST Write Off:</label>
    <input type="text" id="gstWriteOff" disabled>

    <label for="depreciationAnnual">Depreciation Annually:</label>
    <input type="text" id="depreciationAnnual" disabled>
</div>

<script>
    function calculate() {
        var vehicleCost = parseFloat(document.getElementById('vehicleCost').value);
        var gst = parseFloat(document.getElementById('gst').value);
        var loanTerm = parseFloat(document.getElementById('loanTerm').value);
        var depreciation = parseFloat(document.getElementById('depreciation').value);

        var gstWriteOff = (vehicleCost * (gst / 100)).toFixed(2);
        var depreciationAnnual = ((vehicleCost * (depreciation / 100)) / loanTerm).toFixed(2);

        document.getElementById('gstWriteOff').value = '$' + gstWriteOff;
        document.getElementById('depreciationAnnual').value = '$' + depreciationAnnual;
    }

    // Calculate on page load with default values
    calculate();
</script>

</body>
</html>
